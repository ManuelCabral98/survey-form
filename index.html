<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <link rel="stylesheet" href="styles.css">

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input/ id="name" type="text" placeholder="name" required></label>
        <label id="email-label">Email: <input/ id="email" type="email" placeholder="email" required></label>
        <label id="number-label">Age: <input/ id="number" type="number" max=100 min=18 placeholder="age" required></label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label id="definitely"><input/ type="radio" id="definitely" value="radio" name="recommendation" checked> Definitely</label>
        <label id="maybe"><input/ type="radio" id="maybe" value="radio" name="recommendation"> Maybe</label>
        <label id="not-sure"><input/ type="radio" id="not-sure" value="radio" name="recommendation"> Not sure</label>
        
      </fieldset>
      <fieldset>
        <legend> What is your favorite feature of freeCodeCamp?</legend>
        <label id="feature">  
          <select id="dropdown">
            <option value=""> select one</option>
            <option value="challenges"> Challenges</option>
            <option value="projects"> Projects</option>
            <option value="community"> Community</option>
            <option value="open-source"> Open source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend> What would you like to see improved? (Check all that apply)</legend>
        <label id="" class="inline">
          <input/ type="checkbox" value="frontend"> Front-end Projects
          <input/ type="checkbox" value="backend"> Back-end Projects
          <input/ type="checkbox" value="data"> Data Visualization
          <input/ type="checkbox" value="challenges"> Challenges
          <input/ type="checkbox" value="open-source"> Open Source Community
        </label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <label id="suggestions">
          <textarea id="suggestions" rows=3 cols=40 placeholder="I think that..."></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="submit">


    </form>

  </body>


</html>
